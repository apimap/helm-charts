# URLs to other services
urls:
  # API URL
  api: ""
  # Developer Portal URL
  developer: ""
# Branding options
branding:
  # Title of the startpage
  title: "Apimap.io"
  # Support text featured in every section of the developer portal
  support: "Visit https://github.com/apimap to ask questions and contribute to the project"
# Content
content:
  # Metadata and Search Options Config map name
  options: ""
# Exposure Configuration
exposure:
  # NodePort Configuration
  nodePort:
    # Enable nodeport
    enabled: false
  # Ingress Configuration
  ingress:
    # Enable ingress
    enabled: true
    # Hostname to be used
    host: ""
  tls:
    # Enable tls
    enabled: false
    # name of the secret to be inserted
    secretName: ""